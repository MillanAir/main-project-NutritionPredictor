<!DOCTYPE html>
<html>
<head>
    <title>Nutrition Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
        }
  
        h1 {
            text-align: center;
            color: #333;
        }
  
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
  
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
  
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 3px;
            resize: vertical;
        }
  
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
  
        #result {
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
  
        #result p {
            margin-bottom: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Nutrition Prediction</h1>
    <form id="nutritionForm">
        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Get Nutrition">
    </form>
    <br>
    <div id="result"></div>
    <center>
        <div align="center" style="position: relative; height:30vh; width:40vw">
            <canvas id="chart"></canvas>
        </div>
    </center>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.getElementById('nutritionForm');
            var resultDiv = document.getElementById('result');
            var chartCanvas = document.getElementById('chart');

            form.addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent form submission

                // Get the ingredients from the form
                var ingredients = document.getElementById('ingredients').value;

                // Make the API request
                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'http://localhost:5000/predict', true);
                xhr.setRequestHeader('Content-type', 'application/json');
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            // Display the predicted nutritional information
                            var response = JSON.parse(xhr.responseText);
                            resultDiv.innerHTML = '<p>Calories: ' + response.calories + '</p>' +
                                                  '<p>Carbs: ' + response.carbs + '</p>' +
                                                  '<p>Proteins: ' + response.proteins + '</p>' +
                                                  '<p>Fats: ' + response.fats + '</p>';

                            // Create a chart to visualize the nutritional information
                            var chartData = {
                                labels: ['Carbs', 'Proteins', 'Fats'],
                                datasets: [{
                                    label: 'Nutritional Information',
                                    backgroundColor: ['rgba(75, 192, 192, 0.5)', 'rgba(54, 162, 235, 0.5)', 'rgba(255, 99, 132, 0.5)'],
                                    borderColor: ['rgba(75, 192, 192, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)'],
                                    borderWidth: 1,
                                    data: [response.carbs, response.proteins, response.fats]
                                }]
                            };

                            var chartOptions = {
                                responsive: true
                            };

                            new Chart(chartCanvas, {
                                type: 'pie',
                                data: chartData,
                                options: chartOptions
                            });
                        } else {
                            // Display an error message
                            resultDiv.innerHTML = '<p>Error: ' + xhr.statusText + '</p>';
                        }
                    }
                };
                xhr.send(JSON.stringify({ 'ingredients': ingredients }));
            });
        });
    </script>
</body>
</html>
