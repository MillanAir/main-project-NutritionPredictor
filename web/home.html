<!DOCTYPE html>
<html>
<head>
  <title>Nutrition Predictions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    
    h1 {
      margin-bottom: 30px;
    }
    
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    
    .activity {
      margin-top: 30px;
    }
  </style> 
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function createPieChart() {
      // Sample data
      const data = {
        labels: ['Carbs', 'Proteins', 'Fats'],
        datasets: [
          {
            data: [10, 20, 30],
            backgroundColor: ['#f0881f', '#78a5de', '#a47afe'],
          },
        ],
      };
    
      // Create the pie chart
      const ctx = document.getElementById('myChart').getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: data,
        
      });
    }
    
    function fetchActivity() {
      fetch('https://www.boredapi.com/api/activity')
        .then(response => response.json())
        .then(data => {
          document.getElementById('activity').innerText = data.activity;
        })
        .catch(error => {
          console.log(error);
        });
    }
  </script>
</head>
<body>
  <h1>Nutrition Predictions</h1>
  <!--textarea of medium size so that I can put list of five ingredients-->
  <textarea id="ingredients" rows="5" cols="50" placeholder="Enter ingredients here"></textarea>
  <br>
  <button class="button" onclick="fetchActivity()">Get Info</button>
  <br>    
  <br>
  <center>
    <div class="chart-container" align="center" style="position: relative; height:30vh; width:40vw">
      <canvas id="myChart"></canvas>
      <div class="activity" id="activity">
        <!--activity will be displayed here-->
        <!--Table for calories, carbs, proteins and fats (centered)-->
        <table align="center" width="20%">
          <tr>
            <th>Calories</th>
            <th>Carbs</th>
            <th>Proteins</th>
            <th>Fats</th>
          </tr>
          <tr>
            <td>523</td>
            <td>6g</td>
            <td>55g</td>
            <td>30g</td>
          </tr>    
      </div>
    <script>
      createPieChart(); // Call the function to create the pie chart after the HTML element is rendered
    </script>
    </div>
  </center>
  <br>  
</body>
</html>
